  # tau:
  #   values: [0.001, 0.005, 0.01]
  # actor_lr:
  #   max: 0.0006
  #   min: 0.00015
  #   distribution: uniform
  # critic_lr:
  #   max: 0.0006
  #   min: 0.00015
  #   distribution: uniform
  # alpha_lr:
  #   max: 0.0006
  #   min: 0.00015
  #   distribution: uniform
  
  ## ERE BUFFER ##
  eta0:
    values: [0.994, 0.996, 0.997, 0.998, 0.999]
  annealing_steps:
    max: 400000 # 200 ep
    min: 100000
    distribution: int_uniform
  # cmin:
  #   max: 10000
  #   min: 2500
  #   distribution: int_uniform
  
  ## DREAMER PARAMETERS ##
  # hidden_dim:
  #   values: [128, 256, 512]
  # num_layers:
  #   max: 32
  #   min: 8
  #   distribution: int_uniform
  # num_heads:
  #   max: 8
  #   min: 4
  #   distribution: int_uniform
  # dreamer_lr:
  #   distribution: log_uniform_values
  #   min: 1e-5
  #   max: 1e-3
  # dropout_prob:
  #   max: 0.2
  #   min: 0.05
  #   distribution: uniform
  # step_size:
  #   max: 2
  #   min: 1
  #   distribution: int_uniform
  # dreamer_train_frequency:
  #   max: 20
  #   min: 5
  #   distribution: int_uniform
  # dreamer_train_epochs:
  #   max: 20
  #   min: 5
  #   distribution: int_uniform
  imagination_horizon:
    max: 100
    min: 20
    distribution: int_uniform
  # score_threshold:
  #   values: [0.7, 0.8, 0.9]
  # episode_threshold:
  #   values: [20, 30, 50]
    
    

# --- Optional: Early Termination ---
early_terminate:
  type: hyperband
  min_iter: 100 # Require at least 50 episodes before stopping
  # s: 2 # Number of brackets (optional)
  # eta: 3 # Halving rate (optional)

command:
  - ${env}        # Passes environment variables
  - python3       # Explicitly use the python3 interpreter
  - ${program}    # The program script defined above (nchw73-agent-code.py)
  - ${args}       # Passes the hyperparameters generated by the sweep